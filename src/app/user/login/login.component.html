<app-alert *ngIf="showAlert" [color]="color">
  {{ alertMessage }}
</app-alert>
<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->

  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input #email="ngModel" name="email" [(ngModel)]="credentials.email" type="email" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent
        focus:border-indigo-400" placeholder="Enter Email" required email />
    <p class="text-red-400" *ngIf="email.errors && email.touched && email.dirty">
      Email is invalid
    </p>
  </div>

  <!-- Password -->

  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input name="password" [(ngModel)]="credentials.password" type="password" #password="ngModel" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Password"
      required />
    <p class="text-red-400" *ngIf=" password.dirty && password.errors && password.touched">
      Password is invalid
    </p>
  </div>
  <button type="submit" class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
      hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400" [disabled]="loginForm.invalid || inSubmistion">
    Submit
  </button>
</form>
